 {% extends './layout.html' %} {% block content %}
<div class="container-fuild">
    <ol class="breadcrumb">
        <li>
            <a href="#">用户管理</a>
        </li>
        <li>错误提示</li>
    </ol>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">错误提示</h3>
            </div>
            <div class="panel-body denger">{{ err_message }}</div>
            <div class="panel-footer">
                {% if url %}
                    <a href="{{ url }}">点击这里跳转</a>
                    {% else %}
                    <a href="javascript:window.history.back();">返回上一页</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
