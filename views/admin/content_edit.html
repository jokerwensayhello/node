 {% extends './layout.html' %} {% block content %}
<div class="container-fuild">
    <ol class="breadcrumb">
        <li>
            <a href="#">用户管理</a>
        </li>
        <li>编辑内容</li>
    </ol>
    <div class="container">
        
        <form method="post">
            <div class="form-group">
                <label for="category_id">分类名称：</label>
                <select name="category_id" id="category_id" class="form-control">
                    {% for category in categories %}
                    {% if contentInfo.category_id.toString() == category.id %}
                    <option selected value="{{ category.id }}">{{ category.category_name }}</option>
                    {% else %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="title">标题：</label>
                <input type="text" value="{{ contentInfo.title }}" class="form-control" id="title" name="title" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <label for="description">简介：</label>
                <textarea name="description" id="description" class="form-control"  rows="5" placeholder="请输入简介">{{ contentInfo.description }}</textarea>
            </div>
            <div class="form-group">
                    <label for="content">标题：</label>
                    <textarea name="content"  id="content" class="form-control"  rows="10" placeholder="请输入内容">{{ contentInfo.content }}</textarea>
                </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</div>


{% endblock %}
